<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something Amazing ðŸŒŸ</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(270deg, #ff4e50, #f9d423, #24c6dc, #514a9d);
      background-size: 800% 800%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-30px); }
      60% { transform: translateY(-15px); }
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255,255,255,0.5);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ Welcome to Magic âœ¨</h1>
    <button onclick="surprise()">Click Me!</button>
  </div>

  <script>
    function surprise() {
      const colors = ['#ff6b6b', '#ffdd59', '#1dd1a1', '#5f27cd', '#54a0ff'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.background = randomColor;
      alert("You just added some magic! ðŸŒŸ");
    }
  </script>
</body>
</html>
